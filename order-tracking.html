<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<link href="css/mobiscroll.css" rel="stylesheet" />
		<link href="css/mobiscroll_date.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/order-tracking.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/loading.js" type="text/javascript" charset="utf-8"></script>
		<title>订单查询</title>
	</head>

	<body>
		<div id="header">
			<a href="javascript:history.go(-1)"><img src="images/left-arrow.png" class="left-arrow"></a>订单查询</div>
		<ul class="menu">
			<li>
				<a href="all-orders.html">全部订单</a>
			</li>
			<li class="current">搜索</li>
			<li>
				<a href="unpaid-orders.html">待支付订单</a>
			</li>
		</ul>
		<div class="search-input">
			<input type="text" class="order-search" />
			<p>可以搜索订单编号、或商品名称、或买家姓名、或买家电话 任意一种进行搜索</p>
		</div>
		<div class="choose-date-title">日期选择</div>
		<div class="choose-date">
			<div class="start-date">
				<div class="start-date-content">
					<div class="select-date">开始</div>
					<input type="text" class="date" id="start" />
				</div>
			</div>
			<div class="end-date">
				<div class="end-date-content">
					<div class="select-date">结束</div>
					<input type="text" class="date" id="end" />
				</div>
			</div>
		</div>
		<button class="start-search">开始搜索</button>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/mobiscroll_date.js" charset="UTF-8"></script>
	<script src="js/mobiscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			var year = (new Date()).getFullYear();
			var opt = {};
			opt.date = {
				preset: 'date'
			};
			opt.datetime = {
				preset: 'datetime'
			};
			opt.time = {
				preset: 'time'
			};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
				display: 'modal', //显示方式 
				mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy年mm月dd日',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
				width: 130,
				height: 72,
				startYear: year - 10, //开始年份
				endYear: year //结束年份
			};

			$("#start").mobiscroll($.extend(opt['date'], opt['default']));
			$("#end").mobiscroll($.extend(opt['date'], opt['default']));
			$("#start").scroller('setDate', new Date(), true);
			$("#end").scroller('setDate', new Date(), true);
			//$("#start").val(new Date().Format("yyyy年MM月dd日"));
			//$("#end").val(new Date().Format("yyyy年MM月dd日"));
		});
	</script>

</html>
